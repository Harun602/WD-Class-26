<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Dr Md: Harunur Rashid Foundation</title>

    <!---faveicon cdn------->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="user-form">
        <h1>Welcome to Dr Md: Harunur Rashid Foundation</h1>
        <div class="user-form-butons">
            <button type="button" class="btn btn-primary reg-button">Registration</button>
            <button type="button" class="btn btn-primary login-button">Login</button>
        </div>
    </div>

    <div class="registration-and-login-form">
        <div class="registration-form">
            <h2>Registration Form</h2>
            <form action="#">
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
                <input type="number" class="form-control" placeholder="Phone Number">
                <input type="email" class="form-control" placeholder="Email">
                <div class="single-input-field">
                    <input type="password" class="form-control" placeholder="Password">
                    <i class="fa fa-eye-slash"></i>
                </div>
                <p>Minimum 8 characters required.</p>
                <input type="password" class="form-control" placeholder="Re-Type Password">
                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form action="#">
                <input type="text" class="form-control" placeholder="Username">
                <input type="password" class="form-control" placeholder="Password">
                <button type="button" class="btn btn-primary">Login</button>
            </form>
        </div>

    </div>









    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
